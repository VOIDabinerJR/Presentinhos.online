<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #222;
            padding: 80px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enviar Pedido</h2>
        <form id="contact-form">
            <input type="text" id="nome" placeholder="Seu nome" required>
            <input type="text" id="telefone" placeholder="Seu Telefone" required>
            <p>--------------</p>
            <input type="text" id="pedirA" placeholder="Pedir à" required>
            <input type="text" id="telefoneDela" placeholder="Telefone dele/a" required>           
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            var telefone = document.getElementById('telefone').value;

            if (telefone.startsWith('+258')) {
                telefone = telefone.substring(4);
            } else if (telefone.startsWith('258')) {
                telefone = telefone.substring(3); 
            }
            const pedirA = document.getElementById('pedirA').value;

            var telefoneDela = document.getElementById('telefoneDela').value;
            if (telefoneDela.startsWith('+258')) {
                telefoneDela = telefoneDela.substring(4);
            } else if (telefoneDela.startsWith('258')) {
                telefoneDela = telefoneDela.substring(3); 
            }

          
            const whatsappMessage = `
            www.google.com, \n
                Nome: ${nome}\n
                Pedido: ${pedirA}\n
                Telefone de ${pedirA}: ${telefoneDela}
            `;
            const whatsappUrl = `https://wa.me/+258${telefoneDela}?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
