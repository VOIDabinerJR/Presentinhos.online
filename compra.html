<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .product-card {
            width: 400px;
            cursor: pointer;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <!-- Produto (Ao clicar, abre o modal) -->
    <a href="#" class="product-card" onclick="openModal()">
        <img src="./assets/images/imagens/6.png" alt="Buquê">
        <div style="color: gray;">MZN 999,00</div>
        <h3>Buquê</h3>
    </a>

    <!-- Modal (Janela Pop-up) -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="./assets/images/imagens/6.png" alt="Buquê">
            <h2>Buquê</h2>
            <p style="color: gray;">MZN 999,00</p>
            <button onclick="comprar()">Comprar</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('productModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function comprar() {
            alert("Produto adicionado ao carrinho!");
        }
    </script>

</body>

</html>
